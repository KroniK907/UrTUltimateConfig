
//----MOVEMENT KEY BINDS----//

bind CTRL  "+button7"                   //Door
bind SPACE "+moveup"					//Jump
bind c "+movedown"						//Crouch
bind s "+moveleft"						//Strafe Left
bind d "+back"							//Walk Back
bind e "+forward"						//Walk Forward
bind f "+moveright"						//Strafe Right
bind a "+button8"                       //sprint
bind r "+button6"                       //med
bind t "+button5"                       //reload
bind CAPSLOCK "toggle cl_run"           //walk toggle
bind SHIFT "+speed"                		//walk normal (hold)
bind v "vstr mouse_mod_ninja"           //walk toggle mode


//----WEAPON AND ITEM KEY BINDS----//

bind n "+button3"                               //weapon mode
bind w "ut_weaptoggle sidearm"					//Pull Out Sidearm
bind 1 "vstr mouse_mod_knife"                   //select knife w/throwMod
bind 2 "vstr nadeMode"                          //select nade w/mapMod
bind 3 "ut_weaptoggle primary secondary"        //weap toggle
bind 4 "vstr quickscope"                        //quickscope (2x)
bind ' "+vstr itemScrollOn itemScrollOff"       //item scroll button
bind MOUSE2 "ut_zoomin"							//Scope In
bind MWHEELDOWN "ut_zoomreset"					//Reset Zoom

bind q "ut_weapdrop"      						//Drop Current Weapon
bind h "ut_itemdrop kevlar; ut_itemprev"		//Drop Kevlar

//----MISC KEY BINDS----//

bind TAB "+scores"					//Score Board
bind `   "toggleconsole"			//Show Console
bind ~   "toggleconsole"			//Show Console
bind ENTER "messagemode"            //standard chat
bind y   "messagemode2"            	//standard team chat
bind u   "ui_radio"                	//standard radio menu
bind F1  "vote yes"					//Vote Yes
bind F2  "vote no"					//Vote No
bind F11 "play sound/misc/kcaction.wav; screenshotjpeg; ut_echo ^1Screenshot^7 taken."				//Standard Screenshot
bind F12 "vstr record_demo"        	//standard demo

bind PAUSE "exec /cfg/demoMode.cfg; vstr blnk; vstr blnk; ut_echo ^2DEMO VIEW MODE"
                                   	//^executes demo viewing configuration
//team select
bind PGUP "team blue"   	//Join Blue
bind PGDN "team red" 		//Join Red
bind HOME "team s"          //spec
bind END  "team a"          //auto join


//----LIVE ADJUSTMENTS----//

bind [ "vstr blnk; vstr stepDown"     	//decreases live adjustments, volume by default
bind ] "vstr blnk; vstr stepUp"    		//increases live adjustments, volume by default
bind \ "vstr stepMute"     				//mute button
bind p "+vstr stepFOVOn stepFOVOff"                 //(hold) fov live adjust
bind o "+vstr stepSensitivityOn stepSensitivityOff" //(hold) sensitivity live adjust


//----TEMP KEYS----//

bind g "+vstr tempKeyAOn tempKeyAOff"       //Primary   rebindable via menus
bind v "+vstr tempKeyBOn tempKeyBOff"       //Secondary rebindable via menus


//----SCROLL MENUS----//

bind 5 "vstr gearMenu"          //gear loadouts x2
