bind 6 "vstr rconMenu"          //rcon various, passwrd
bind 7 "vstr tempKeysMenu"      //various settings for temp keys
bind 8 "vstr playerMenu"        //sets character, funstuff, armbands
bind b "vstr chatMenu"          //radio, general

bind F5 "vstr connectMenu"      //connect, quit
bind F6 "vstr infoMenu"         //infocondumps, backup


